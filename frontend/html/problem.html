<!DOCTYPE html>
<html>

<head>

	<title>code-helper</title>


	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

	<link rel="stylesheet" href="../css/styles/utils.css" />
	<link rel="stylesheet" href="../css/styles/generic.css" />
	<link rel="stylesheet" href="../css/problem.css" />

</head>

<body>




	<div id="content" class="grid-vertical">
		<div id="header">
			HEADER
		</div>

		<div id="main-wrap" class="grid-horizontal">
			<div id="prompt" class="rounded-borders">
				<div id="prompt-title" class="window-title">prompt</div>
				<div id="prompt-content">
				</div>
			</div>

			<div id="prompt-code" class="divider v"></div>

			<div id="code-wrap" class="grid-vertical">
				<div id="container-wrap" class="rounded-borders">
					<div id="code-title" class="window-title">code</div>
					<div id="run-code">RUN</div>
					<div id="container"></div>
				</div>

				<div id="code-debug" class="divider h"></div>

				<div id="debug-wrap" class="rounded-borders">
					<div id="code-title" class="window-title">debug</div>
				</div>
			</div>
		</div>
	</div>





	<script src="../../node_modules/monaco-editor/min/vs/loader.js"></script>
	<script src="../experience/html-helpers/monaco-helper.js" type="module"></script>

	<script src="../experience/html-helpers/problem.js" type="module"></script>

</body>

</html>
