<!DOCTYPE html>
<html>

<head>

	<title>code-helper</title>


	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />


	<link rel="stylesheet" href="../css/styles/utils.css" />
	<link rel="stylesheet" href="../css/styles/generic.css" />
	<link rel="stylesheet" href="../css/problem.css" />

</head>

<body>




	<div id="content" class="grid-vertical">
		<div id="header">
			HEADER
		</div>

		<div id="main-wrap" class="grid-horizontal">
			<div id="prompt" class="rounded-borders">
				<div id="prompt-title" class="window-title">prompt</div>
				<div id="prompt-content">
					<h2 id="prompt-name">1. Hello World</h2>
					<p id="prompt-description">Write a program which returns the string "Hello world"</p>
				</div>
			</div>

			<div id="prompt-code" class="divider h"></div>

			<div id="container-wrap" class="rounded-borders">
				<div id="code-title" class="window-title">code</div>
				<div id="run-code">RUN</div>
				<div id="container"></div>
			</div>
		</div>
	</div>





	<script src="../../node_modules/monaco-editor/min/vs/loader.js"></script>
	<script>
		require.config({ paths: { vs: '../../node_modules/monaco-editor/min/vs' } });

		require(['vs/editor/editor.main'], function () {
			var editor = monaco.editor.create(document.getElementById('container'), {
				value: ['/*',' * in { null }',' * out { string }',' */\n','function x() {', '\t', '}'].join('\n'),
				language: 'javascript',
				automaticLayout: true
			});

			editor.updateOptions({ theme: 'vs-dark' })
		});
	</script>

	<script src="../experience/html-helpers/problem.js" type="module"></script>

</body>

</html>
